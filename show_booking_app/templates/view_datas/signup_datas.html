{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'view_datas_css/signup__datas.css' %}">
</head>
<body>

    
    <h1>Signup Datas</h1>
    <table>
        <tr>
            <th>USERNAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th>CONFIRM PASSWORD</th>
        </tr>
        {% for i in all %}
        <tr>
            <td>{{ i.username}}</td>
            <td>{{ i.email}}</td>
            <td>{{ i.password1}}</td>
            <td>{{ i.password2}}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
